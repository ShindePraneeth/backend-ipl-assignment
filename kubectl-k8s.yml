apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipl-assignment-deployment
  labels:
    app: ipl-assignment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipl-assignment
  template:
    metadata:
      labels:
        app: ipl-assignment
    spec:
      containers:
        - name: ipl-assignment
          image: ipl-assignment:1.0
          env:
            - name: KAFKA_HOST
              value: "host.docker.internal:9094"
            - name: REDIS_HOST
              value: "host.docker.internal"
            - name: MYSQL_URL
              value: "jdbc:mysql://host.docker.internal:1000/ipl"
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "512Mi"  # Increased from 128Mi
              cpu: "500m"      # Increased from 250m
            limits:
              memory: "1Gi"   # Increased from 256Mi
              cpu: "1"        # Increased from 500m

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: ipl-assignment-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ipl-assignment-deployment
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

---
apiVersion: v1
kind: Service
metadata:
  name: ipl-assignment-service
spec:
  selector:
    app: ipl-assignment
  type: NodePort
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30007