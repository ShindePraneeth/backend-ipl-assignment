spring:
  application:
    name: ipl-assignment
  security:
#    user:
#      name: praneeth
#      password: Praneeth@123
  datasource:
    url: jdbc:mysql://localhost:3306/ipl
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  data:
    redis:
      port: 6379
  cache:
    redis:
      time-to-live: 600000
      key-prefix: "ipl:"
      use-key-prefix: true
      enable-statistics: true
  kafka:
    bootstrap-servers: localhost:9092
    properties:
      security-protocol: PLAINTEXT
      SASL_MECHANISM: PLAIN
    producer:
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 5000


